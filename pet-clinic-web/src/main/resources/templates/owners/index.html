<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of Owners</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <th th:text="${owner.getId()}">ID</th>
        <th th:text="${owner.getFirstName()}">First Name</th>
        <th th:text="${owner.getLastName()}">Last Name</th>
    </tr>
    </tbody>
</table>
</body>
</html>
