<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.getId()}">ID</th>
        <th th:text="${vet.getFirstName()}">First Name</th>
        <th th:text="${vet.getLastName()}">Last Name</th>
    </tr>
    </tbody>
</table>
</body>
</html>
